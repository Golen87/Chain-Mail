<body>
	<div id="desktop" >
		<img id="wallpaper" src="assets/wallpaper.jpg" />
		<div id="taskbar">
		</div>

		<div class="icon" id="icon1">
			<image src="assets/chicken.jpg">
			<p>Chain Mail Generator</p>
		</div>

		<div class="icon" id="icon2">
			<image src="assets/chicken.jpg">
			<p>Dark Web Marketplace</p>
		</div>

		<div class="popup" id="mail_gen">
			<div class="window_top">
				<div class="window_title">Chain Mail Generator</div>

			</div>

			<div class="window_top">

				<div class="header">

				</div>
				<div class="subheader">
					- We always reach a compromise -
				</div>
			</div>
		</div>

		<div class="popup" id="stats_window">
			<div class="window_top">
				<div class="window_title">Statistics</div>
			</div>
			<div class="window_body">
				<p>People reached: <span id="people_disp">0</span> </p>
				<p>Balance: <span id="money_disp">0</span> $</p>
